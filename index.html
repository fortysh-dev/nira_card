<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Max Dimov</title>

  <!-- Fonts (как у тебя: Raleway + Open Sans) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --green: #7ec09f;
      --green-2: #a7d9c0;
      --gray: #636363;
      --ink: #0e1111;
      --muted: #6b7280;
      --card: rgba(255,255,255,.92);
      --border: rgba(15, 23, 42, .08);
      --shadow: 0 18px 55px rgba(0, 31, 14, 0.10);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Open Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 600px at 15% 0%, rgba(126,192,159,.35), transparent 55%),
        radial-gradient(900px 600px at 85% 15%, rgba(99,99,99,.18), transparent 55%),
        linear-gradient(135deg, rgba(126,192,159,.25), rgba(240,244,242,1) 55%, rgba(126,192,159,.10));
      display: grid;
      place-items: center;
      padding: 22px 14px;
    }

    .wrap{
      width: 100%;
      max-width: 420px; /* визиточный масштаб */
    }

    .top-wave{
      position: relative;
      height: 120px;
      border-radius: var(--radius);
      overflow: hidden;
      background: linear-gradient(180deg, var(--gray), var(--green));
      box-shadow: var(--shadow);
    }
    .top-wave::after{
      content:"";
      position:absolute;
      inset:-60px -80px auto -80px;
      height: 200px;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.22), transparent 60%);
      transform: rotate(-6deg);
    }

    .card{
      margin-top: -54px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 16px 16px;
    }

    .profile{
      display: grid;
      place-items: center;
      text-align: center;
      gap: 8px;
    }

    .avatar{
      width: 104px;
      height: 104px;
      border-radius: 999px;
      border: 6px solid rgba(255,255,255,.95);
      box-shadow: 0 14px 34px rgba(0,31,14,.10);
      object-fit: cover;
      background: #fff;
      margin-top: -44px; /* красиво “вылезает” из хедера */
    }

    h1{
      font-family: "Raleway", system-ui, sans-serif;
      font-size: 22px;
      line-height: 1.1;
      margin: 6px 0 0;
      font-weight: 700;
      letter-spacing: .2px;
    }

    .role{
      font-family: "Raleway", system-ui, sans-serif;
      font-size: 15px;
      margin: 0;
      color: rgba(14,17,17,.85);
      font-weight: 600;
    }

    .meta{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }

    .icon-row{
      display:flex;
      justify-content:center;
      gap: 12px;
      margin-top: 14px;
    }

    .icon-btn{
      width: 56px;
      height: 56px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.9);
      box-shadow: 0 12px 26px rgba(0,31,14,.08);
      display:grid;
      place-items:center;
      cursor:pointer;
      transition: transform .12s ease, opacity .12s ease;
      text-decoration: none;
      color: inherit;
    }
    .icon-btn:hover{ transform: translateY(-1px) scale(1.03); opacity: .96; }

    .primary{
      margin-top: 14px;
      width: 100%;
      border: 0;
      border-radius: 12px;
      padding: 14px 14px;
      background: linear-gradient(135deg, var(--green), var(--green-2));
      color: #0b0f0d;
      font-weight: 700;
      cursor: pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      box-shadow: 0 14px 30px rgba(126,192,159,.35);
      transition: transform .12s ease, opacity .12s ease;
    }
    .primary:hover{ transform: translateY(-1px); opacity: .95; }

    .section{
      margin-top: 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.85);
      box-shadow: 0 10px 26px rgba(0,31,14,.06);
      overflow: hidden;
    }

    .row{
      display:flex;
      gap: 12px;
      align-items:center;
      padding: 12px 12px;
      text-decoration:none;
      color: inherit;
    }
    .row + .row{ border-top: 1px solid rgba(15,23,42,.06); }

    .badge{
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: #f6f7f8;
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      color: #5f6672;
    }
    .badge svg{
      width: 20px;
      height: 20px;
      display: block;
    }

    .row-label{
      font-size: 11px;
      color: var(--muted);
      margin: 0;
      line-height: 1.1;
    }
    .row-value{
      margin: 3px 0 0;
      font-size: 14px;
      font-weight: 600;
      line-height: 1.2;
      word-break: break-word;
    }

    .find{
      margin-top: 16px;
    }
    .find h3{
      margin: 0 0 10px;
      font-size: 16px;
      font-weight: 700;
      color: #131D29;
    }

    .social{
      display:flex;
      flex-direction: column;
      gap: 10px;
    }
    .social a{
      border: 1px solid var(--border);
      border-radius: 14px;
      background: rgba(255,255,255,.85);
      box-shadow: 0 10px 26px rgba(0,31,14,.06);
      padding: 12px 12px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      text-decoration:none;
      color: inherit;
      transition: transform .12s ease, opacity .12s ease;
    }
    .social a:hover{ transform: translateY(-1px); opacity: .95; }

    .social-left{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 0;
    }
    .social-title{
      font-weight: 700;
      margin: 0;
      font-size: 14px;
      line-height: 1.2;
    }
    .arrow{
      width: 22px;
      height: 22px;
      opacity: .75;
      flex: 0 0 auto;
    }

    .footer{
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      color: rgba(107,114,128,.95);
    }

    /* Мобайл плотнее */
    @media (max-width: 360px){
      .top-wave{ height: 110px; }
      .avatar{ width: 96px; height: 96px; }
      .icon-btn{ width: 52px; height: 52px; }
    }
  </style>
</head>

  <script>
    // Делает vCard и скачивает как .vcf (кнопка Add Contact)
    const contact = {
      firstName: "Max",
      lastName: "Dimov",
      title: "Head of Marketing Department",
      org: "NiraDex",
      phone: "+37379606908",
      email: "partners@niradex.com",
      url: "https://niradex.com"
    };

    function vcardEscape(s = "") {
      return String(s)
        .replace(/\n/g, "\\n")
        .replace(/,/g, "\\,")
        .replace(/;/g, "\\;");
    }

    function buildVCard(c) {
      return [
        "BEGIN:VCARD",
        "VERSION:3.0",
        `N:${vcardEscape(c.lastName)};${vcardEscape(c.firstName)};;;`,
        `FN:${vcardEscape(c.firstName + " " + c.lastName)}`,
        `ORG:${vcardEscape(c.org)}`,
        `TITLE:${vcardEscape(c.title)}`,
        `TEL;TYPE=CELL:${vcardEscape(c.phone)}`,
        `EMAIL;TYPE=INTERNET:${vcardEscape(c.email)}`,
        `URL:${vcardEscape(c.url)}`,
        "END:VCARD"
      ].join("\n");
    }

    document.getElementById("addContactBtn").addEventListener("click", () => {
      const vcf = buildVCard(contact);
      const blob = new Blob([vcf], { type: "text/vcard;charset=utf-8" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "Max-Dimov.vcf";
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(a.href);
      a.remove();
    });
  </script>
